<div class="modal" data-modal="2">
    
    <svg class="modal__cross js-modal-close">
        <use href="./images/svg/sprite.svg#icon-close"></use>
    </svg>

    <h2 class="modal__title">ЗАБРОНЮВАТИ СТОЛИК</h2>

    <form class="confirm-restaurant-booking">

        <div class="common-group">

            <div class="table-group">

                <div class="modal-group">
                    <input class="modal-input" type="text" name="name" pattern="[A-Za-zА-Яа-я]+" required placeholder="Ваше ім’я" autocomplete="name">
                    <label class="modal-label" for="name">На кого забронювати номер?</label>
                </div>

                <div class="modal-group">
                    <input class="modal-input tel" type="text" name="phone" pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" required placeholder="+38 (___) ___-__-__" autocomplete="tel">
                    <label class="modal-label" for="phone">Номер телефону</label>
                </div>

            </div>

            <div class="table-group">

                <div class="modal-select">
                    <select class="modal-input select" name="room_type">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>                
                    </select>
                    <!-- <svg class="select_arrow" width="24" height="24">
                        <use class="arrow" href="./images/svg/sprite.svg#icon-select-check"></use>
                    </svg> -->
                    <label class="modal-label" for="room_type">Столик на яку кількість осіб?</label>
                </div>
                
                <div class="modal-select">
                    <input id="table_data" class="modal-input data-select" type="date" name="table_data" required min="2023-01-01" max="2030-01-01">
                    <label class="modal-label" for="table_data">На яку дату бронювати?</label>
                </div>

            </div>

        </div>
        
        <button class="modal-button-submit" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>

    </form>

</div>
